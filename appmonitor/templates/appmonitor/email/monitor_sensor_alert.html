<html >
<body style='background-color: #e6e6e6;padding:10px;'>

<div style='background-color: #FFFFFF; padding:20px;'>
    <table bgcolor='#FFFFFF' cellpadding="0" cellspacing="0" style="padding:20px">
    <tr><td>
    <div><img src="{% include "appmonitor/email/dbca_logo_base64_img.html"%}" style='height:100px'></div>
    <br>
    <p>{{ status_icon }} Sensor Alert Event</p>

<table style="width:100%"  cellpadding="0" cellspacing="0">
    <thead class='table-dark'>
        <tr>
            <th style="font-weight: bold; text-align: left; color: #FFFFFF; background-color: #222; margin: 0; padding: 6px 4px; border: 1px solid #474747;">Key</th>   
            <th style="font-weight: bold; text-align: left; color: #FFFFFF; background-color: #222; margin: 0; padding: 6px 4px; border: 1px solid #474747;">Value</th>
        </tr>
    </thead>
    <tbody >
            <tr>
                <td style='font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;' >Status</td>
                <td style='font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc; {% if status == 1 %}background-color: #dc3545; color: #fff;{% elif status  == 2 %}background-color: #ffc107; color: #fff;{% elif status  == 3 %}color: #fff;background-color: #198754;{% else %}color: #fff;background-color: #6c757d;{% endif %}' >{{ status_name }}</td>
                
            </tr>
            <tr>
                <td style='font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;' >Sensor Name</td>
                <td style="font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;">{{ monitor.check_name }}</td>
            </tr>            
            <tr>
                <td style='font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;' >System ID</td>
                <td style="font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;">{{ monitor.system_id }}</td>
            </tr>
            <tr>
                <td style='font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;' >Created</td>
                <td style="font-weight: normal; text-align: left; margin: 0; padding: 6px 4px; border: 1px solid #cccccc;">{{ latest_check.created }}</td>
            </tr>
    </tbody>
</table>
<br>

<p><i>
This is an automated system generated notification.
</i>
<br>
System URL: <a href='{{ settings.APP_URL }}'>{{ settings.APP_URL }}</a>
</p>
</td>
</tr>
</table>
</body>
</html>
